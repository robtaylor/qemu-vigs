[COMMON]
ALWAYS_ON_TOP=0

[EMULATOR]
ENABLE_SHELL=1
MAIN_X=1274
MAIN_Y=169

[QEMU]
BINARY=emulator-x86
HTTP_PROXY=1
DNS_SERVER=1
TELNET_PORT=1200
KVM=1

[ADDITIONAL_OPTION]
EMULATOR_OPTION=
QEMU_OPTION=-usb -usbdevice wacom-tablet -usbdevice keyboard -net nic,model=virtio -soundhw all -rtc base=utc -net user -redir tcp:1202:10.0.2.16:22

[HARDWARE]
RESOLUTION=480x800
SDCARD_TYPE=0
SDCARD_PATH=
RAM_SIZE=512
DPI=2070
DISK_PATH=x86/VMs/default/emulimg-default.x86
