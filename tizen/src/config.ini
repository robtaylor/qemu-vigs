[COMMON]
ALWAYS_ON_TOP=0

[EMULATOR]
ENABLE_SHELL=0
MAIN_X=1274
MAIN_Y=169

[QEMU]
BINARY=emulator-x86
HTTP_PROXY=1
DNS_SERVER=1
TELNET_PORT=1200
KVM=1

[ADDITIONAL_OPTION]
EMULATOR_OPTION=
QEMU_OPTION=-M tizen-x86-machine -usb -usbdevice wacom-tablet -usbdevice keyboard -net nic,model=virtio -rtc base=utc -net user

[HARDWARE]
RESOLUTION=480x800
BUTTON_TYPE=1
SDCARD_TYPE=0
SDCARD_PATH=
RAM_SIZE=512
DPI=2070
DISK_PATH=x86/VMs/default/emulimg-default.x86
